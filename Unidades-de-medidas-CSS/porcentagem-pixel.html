<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medidas em CSS - Porcentagem e Pixel</title>
  <style>

    body {
      border: 3px solid purple;
    }

    .pixel {
      border: 1px solid black;
      background: red;
      padding: 8px;
      width: 200px;
      /* height: 200px; */
    }

    .porcentagem {
      border: 1px solid black;
      background: red;
      padding: 8px;
      width: 50%;
      /* height: 200px; */
    }

    #area {
      width: 500px;
    }
  </style>
</head>
<body>
  <h1>Porcentagem e Pixel</h1>

  <div class="pixel">Pixel é a menor parte de uma i</div>
  <div class="porcentagem">Porcentagem</div>
  
  <div id="area">
    <div class="pixel">Pixel é a menor parte de uma i</div>
  <div class="porcentagem">Porcentagem</div>
  </div>
</body>
</html>
