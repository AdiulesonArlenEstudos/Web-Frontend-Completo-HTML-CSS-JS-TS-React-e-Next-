<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classe e Pseudo-elemento</title>

  <style>

    a {
      color: purple;
    }
    a:hover {
      color: white;
      background-color: purple;
      padding: 0.5em;
      font-weight: bold;
    }

  </style>
</head>
<body>
  
  <div>
    Conteúdo da DIV
  </div>

  <h2>Conteúdo do H2</h2>

  <a href="#">Google</a>

  <h2>Formulários</h2>
  <input type="checkbox" name="" id="">Aceito
  <br>
  <input type="radio" name="opcao" id="">Sim
  <br>
  <input type="radio" name="opcao" id="">Não
  <br>
  <input type="text" required placeholder="Digite seu nome" id="">

</body>
</html>
